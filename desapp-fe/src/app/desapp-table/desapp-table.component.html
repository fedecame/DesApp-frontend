<div class="mat-elevation-z8 project-table-container">
  <div class="table-title">{{ title }}</div>
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let project">{{ project.name }}</td>
    </ng-container>

    <!-- Partcipants Amount Column -->
    <ng-container matColumnDef="participants_amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Participants Amount</th>
      <td mat-cell *matCellDef="let project">{{ project.participantsAmount }}</td>
    </ng-container>

    <!-- Collected Amount Column -->
    <ng-container matColumnDef="collected_amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Collected Amount</th>
      <td mat-cell *matCellDef="let project">$ {{ project.collectedAmount }}</td>
    </ng-container>

    <!-- Collected Percentage Column -->
    <ng-container matColumnDef="collected_percentage">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Collected Percentage</th>
      <td mat-cell *matCellDef="let project">{{ project.collectedPercentage | number }} %</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      [ngClass]="'row-hoverable'"
      [routerLink]="['/projects', row.id]"
    ></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="(projects$ | async)?.length"
    [pageIndex]="0"
    [pageSize]="4"
    [pageSizeOptions]="[2, 4, 10, 20, 50]"
  >
  </mat-paginator>
</div>
