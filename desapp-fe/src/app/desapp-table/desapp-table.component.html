<div class="mat-elevation-z8 project-table-container">
  <div class="table-title">{{ title }}</div>
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <!-- Partcipants Amount Column -->
    <ng-container matColumnDef="participants_amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Participants Amount</th>
      <td mat-cell *matCellDef="let row">{{ row.participantsAmount }}</td>
    </ng-container>

    <!-- Collected Amount Column -->
    <ng-container matColumnDef="collected_amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Collected Amount</th>
      <td mat-cell *matCellDef="let row">$ {{ row.collectedAmount }}</td>
    </ng-container>

    <!-- Collected Percentage Column -->
    <ng-container matColumnDef="collected_percentage">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Collected Percentage</th>
      <td mat-cell *matCellDef="let row">{{ row.collectedPercentage }} %</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      [ngClass]="'row-hoverable'"
      (click)="selectProject($event)"
    ></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="dataSource?.data.length"
    [pageIndex]="0"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 15, 25, 50]"
  >
  </mat-paginator>
</div>
