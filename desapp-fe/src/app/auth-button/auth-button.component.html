<ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
  <button mat-menu-item (click)="auth.logout({ returnTo: document.location.origin })">Log out</button>
</ng-container>

<ng-template #loggedOut>
  <button mat-menu-item (click)="auth.loginWithRedirect()">Log in</button>
</ng-template>
