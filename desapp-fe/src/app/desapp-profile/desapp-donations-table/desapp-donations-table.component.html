<div class="mat-elevation-z8 donation-table-container" *ngIf="displayedColumns$ | async">
  <div class="table-title">{{ title }}</div>
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Amount Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
      <td mat-cell *matCellDef="let donation">$ {{ donation.amount | number }}</td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let donation">{{ donation.date | date: 'shortDate' }}</td>
    </ng-container>

    <!-- Nickname Column -->
    <ng-container matColumnDef="nickname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Donor's Nickname</th>
      <td mat-cell *matCellDef="let donation">{{ donation.userNickname }}</td>
    </ng-container>

    <!-- Comment Column -->
    <ng-container matColumnDef="comment">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Comment</th>
      <td mat-cell *matCellDef="let donation">{{ donation.comment }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns$ | async"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns$ | async" [ngClass]="'row-hoverable'"></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="(donations$ | async)?.length"
    [pageIndex]="0"
    [pageSize]="4"
    [pageSizeOptions]="[2, 4, 10, 20, 50]"
  >
  </mat-paginator>
</div>
